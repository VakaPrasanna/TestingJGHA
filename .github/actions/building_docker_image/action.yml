name: Building Docker Image Action
description: Enhanced composite action for Building Docker Image stage
inputs: {}
runs:
  using: composite
  steps:
  - name: Build Docker image
    shell: bash
    run: |
        echo "Building Docker image with tag: ${REPOSITORY_URI}:mavenwebapp-${COMMIT}"
        docker build -t "${REPOSITORY_URI}:mavenwebapp-${COMMIT}" .
        
